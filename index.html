<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Generator Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .card { background: #fff; padding: 20px; border-radius: 12px; max-width: 500px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    button { background: #2563eb; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="card">
    <h2>PDF Tools Generator</h2>

    <!-- VARIABLES -->
    <input id="title" placeholder="PDF Title" />
    <input id="imageUrl" placeholder="Image URL" />
    <input id="linkUrl" placeholder="Link URL" />

    <button onclick="generatePDF()">Generate PDF</button>
  </div>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      // VARIABLES
      const title = document.getElementById('title').value;
      const imageUrl = document.getElementById('imageUrl').value;
      const linkUrl = document.getElementById('linkUrl').value;

      pdf.setFontSize(18);
      pdf.text(title || 'PDF Title', 20, 20);

      pdf.setFontSize(12);
      pdf.text('Download link:', 20, 40);
      pdf.textWithLink(linkUrl || 'https://example.com', 20, 50, { url: linkUrl || 'https://example.com' });

      if (imageUrl) {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.src = imageUrl;
        img.onload = () => {
          pdf.addImage(img, 'JPEG', 20, 70, 160, 90);
          pdf.save('generated.pdf');
        };
      } else {
        pdf.save('generated.pdf');
      }
    }
  </script>
</body>
</html>
