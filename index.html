<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exact PDF Template Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { background:#e5e7eb; padding:20px; font-family:Arial, sans-serif; }
    .controls { max-width:400px; margin-bottom:20px; }
    input, button { width:100%; padding:10px; margin-top:10px; }
    button { background:#2563eb; color:white; border:none; border-radius:8px; cursor:pointer; }

    /* PDF COVER TEMPLATE */
    #pdf-cover {
      width:794px; height:1123px; /* A4 */
      background:#0a8fc7;
      position:relative;
      color:white;
      overflow:hidden;
    }
    .title-small { position:absolute; top:40px; left:40px; font-size:48px; font-weight:bold; }
    .title-main { position:absolute; top:110px; left:40px; font-size:96px; font-weight:900; line-height:0.95; }
    .subtitle { position:absolute; top:520px; left:80px; font-size:32px; color:#facc15; max-width:600px; }
    .subtitle span { color:#7dd3fc; }
    .author { position:absolute; bottom:120px; left:40px; font-size:72px; font-weight:900; color:#111; }
    .publisher { position:absolute; bottom:60px; right:40px; font-size:18px; }
    .circle {
      position:absolute;
      width:700px; height:700px;
      border:40px solid white;
      border-radius:50%;
      top:260px; left:50px;
      box-sizing:border-box;
    }
  </style>
</head>
<body>

  <div class="controls">
    <input id="smallTitle" placeholder="Small Title (EL MÉTODO)" />
    <input id="mainTitle" placeholder="Main Title (LEAN STARTUP)" />
    <input id="subtitle" placeholder="Subtitle text" />
    <input id="author" placeholder="Author Name" />
    <button onclick="generatePDF()">Generate PDF</button>
  </div>

  <!-- EXACT TEMPLATE -->
  <div id="pdf-cover">
    <div class="title-small" id="vSmallTitle">EL MÉTODO</div>
    <div class="title-main" id="vMainTitle">LEAN<br>STARTUP</div>
    <div class="circle"></div>
    <div class="subtitle" id="vSubtitle">CÓMO CREAR <b>EMPRESAS</b><br>DE ÉXITO UTILIZANDO LA<br><span>INNOVACIÓN CONTINUA</span></div>
    <div class="author" id="vAuthor">ERIC RIES</div>
    <div class="publisher">DEUSTO</div>
  </div>

  <script>
    async function generatePDF() {
      // inject variables
      if (smallTitle.value) vSmallTitle.innerText = smallTitle.value;
      if (mainTitle.value) vMainTitle.innerHTML = mainTitle.value.replace(/\n/g,'<br>');
      if (subtitle.value) vSubtitle.innerText = subtitle.value;
      if (author.value) vAuthor.innerText = author.value;

      const canvas = await html2canvas(document.getElementById('pdf-cover'), { scale:2 });
      const imgData = canvas.toDataURL('image/jpeg', 1.0);

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p','pt','a4');
      pdf.addImage(imgData, 'JPEG', 0, 0, 595, 842);
      pdf.save('cover.pdf');
    }
  </script>

</body>
</html>
