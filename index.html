<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    button { padding: 12px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

<h2>PDF Tools Generator</h2>
<button onclick="generatePDF()">Generate PDF</button>

<script>
async function generatePDF() {
  const { jsPDF } = window.jspdf;

  // VARIABLES
  const TITLE = "Your Book Title";
  const AUTHOR = "Author Name";
  const DOWNLOAD_LINK = "https://example.com/download";
  const ASIN = "1538774704";
  const PDF_NAME = "your-pdf-name.pdf";

  const COVER_IMAGE_URL =
    `https://images-na.ssl-images-amazon.com/images/P/${ASIN}.01.LZZZZZZZ.jpg`;

  const pdf = new jsPDF({
    orientation: "portrait",
    unit: "pt",
    format: "a4"
  });

  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  // PAGE 1 – FULL COVER IMAGE
  const img = await loadImage(COVER_IMAGE_URL);
  pdf.addImage(img, "JPEG", 0, 0, pageWidth, pageHeight);

  // PAGE 2 – TEXT + DOWNLOAD LINK
  pdf.addPage();
  pdf.setFont("Helvetica", "normal");
  pdf.setFontSize(12);

  const text = `
Download or Read Online (${TITLE}) free ebook (PDF ePub Mobi) - (${AUTHOR}) Ebook PDF (${TITLE}) | EBOOK ONLINE DOWNLOAD

If you want to download a free ebook, you're in the right place. Ebook/PDF (${TITLE}) DOWNLOAD in English is available for free here.

Click on the download LINK below to download the Ebook (${TITLE}) PDF Download in English by (${AUTHOR}) (Author).
  `;

  pdf.text(text.trim(), 40, 80, { maxWidth: pageWidth - 80 });

  // DOWNLOAD BUTTON (LINK)
  pdf.setTextColor(0, 0, 255);
  pdf.textWithLink(
    "DOWNLOAD PDF",
    40,
    280,
    { url: DOWNLOAD_LINK }
  );

  pdf.setTextColor(0, 0, 0);

  // PAGES 3–5 – BLANK
  pdf.addPage();
  pdf.addPage();
  pdf.addPage();

  // SAVE
  pdf.save(PDF_NAME);
}

// IMAGE LOADER
function loadImage(url) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.onload = () => resolve(img);
    img.onerror = reject;
    img.src = url;
  });
}
</script>

</body>
</html>
